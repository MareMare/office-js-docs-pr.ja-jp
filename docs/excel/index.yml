summary: Excel アドインを使用すると、Windows、Mac、iPad、on the web を含む、Excel の複数のプラットフォーム間で実行できるソリューションを構築するために、HTML、CSS、JavaScript などの使い慣れた Web テクノロジを使用できます。 Excel アドインの構築、テスト、デバッグ、発行を行う方法を学びます。
