abstract:
  description: <a href="https://docs.microsoft.com/office/dev/add-ins/overview/office-add-ins">Office アドインのプラットフォーム</a> を使用すると、Office アプリケーションを拡張し、Office ドキュメントのコンテンツと対話するソリューションを構築できます。 Office アドインで、HTML、CSS、JavaScript などの一般的な Web テクノロジを使用し、Word、Excel、PowerPoint、OneNote、Project、および Outlookを拡張して対話操作することができます。 ソリューションは、Office for Windows、Office Online、Office for Mac、Office for iPad を含む複数のプラットフォームの Office で実行できます。 クイック スタート、ハウツー ガイド、および API リファレンス ドキュメントで Office アドインを作成する方法を学びます。<br/><br/><b>注:</b> COM または VSTO アドインの詳細については、 <a href="https://docs.microsoft.com/office/client-developer/office-client-development" target="_blank">Office クライアント開発のマニュアル</a>をご覧ください。
  aside:
    image:
      alt: 
      height: 130
      src: https://docs.microsoft.com/office/dev/add-ins/images/office-add-ins-video-thumbnail.png
      width: 250
    title: Office アドインを始める。(14:10)
    href: https://channel9.msdn.com/Events/Connect/2017/T192
    width: 250
