abstract:
  description: <a href="/office/dev/add-ins/overview/office-add-ins">Office アドインのプラットフォーム</a>を使用すると、Office アプリケーションを拡張し、Office ドキュメント内のコンテンツと対話するソリューションを構築できます。 Office アドインで、HTML、CSS、JavaScript などの一般的な Web テクノロジを使用し、Word、Excel、PowerPoint、OneNote、Project、Outlook を拡張して対話操作することができます。 Office for Windows、Office Online、Office for Mac、Office for iPad を含む複数のプラットフォームにわたって Office ソリューションを実行できます。 このクイック スタート、使い方ガイド、API リファレンス ドキュメントを使用して、Office アドインを作成する方法について説明します。<br/><br/><b>注:</b> COM または VSTO アドインについては、「<a href="/office/client-developer/office-client-development" target="_blank">Office クライアントの開発に関するドキュメント</a>」を参照してください。
