### YamlMime:Landing
title: Office アドイン ドキュメント
summary: Office アドインのプラットフォームを使用して、Office アプリケーションを拡張し、Office ドキュメント内のコンテンツと対話するソリューションを構築します。 Office アドインでは、HTML、CSS、JavaScript などの一般的な web テクノロジを使用して、web、Windows、Mac、iPad で Office で実行できるソリューションを構築できます。
