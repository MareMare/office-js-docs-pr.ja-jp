abstract:
  description: " <a href=\"https://docs.microsoft.com/office/dev/add-ins/overview/office-add-ins\">Office アドインのプラットフォーム</a> を使用すると、Office アプリケーションを拡張して、Office ドキュメント内のコンテンツと対話するためのソリューションを構築できます。Office アドインで拡張し、Word、Excel、PowerPoint、OneNote、プロジェクト、および Outlook と対話する HTML、CSS、JavaScript などの一般的な web テクノロジを使用できます。オフィスの Windows、Office オンライン、Office for Mac、iPad のオフィスなど、複数のプラットフォーム間で Office ソリューションを実行できます。クイック スタート、ご利用ガイド、API リファレンス ドキュメントと Office アドインを作成する方法について説明します。<br/><br/><b>注:</b> COM または VSTO アドインの詳細については、<a href=\"https://docs.microsoft.com/office/client-developer/office-client-development\" target=\"_blank\">Office クライアント開発のドキュメント</a>をご覧ください。"
  aside:
    image:
      alt: 
      height: 130
      src: https://docs.microsoft.com/office/dev/add-ins/images/office-add-ins-video-thumbnail.png
      width: 250
    title: Office アドインを始める。(14:10)
    href: https://channel9.msdn.com/Events/Connect/2017/T192
    width: 250
