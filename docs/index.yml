title: Office アドイン ドキュメント
summary: Office アドイン プラットフォームを使用して、Office アプリケーションを拡張し、Office ドキュメントや Outlook のメール メッセージと予定表アイテムのコンテンツを操作するソリューションを構築します。 Office アドインを使用すると、HTML、CSS、JavaScript などの使い慣れた Web テクノロジを使用して、Office で web、Windows、Mac、モバイルで実行できるソリューションを構築できます。
