title: Office アドイン ドキュメント
metadata:
  title: Office アドイン ドキュメント - クイックスタート、API リファレンス
  meta.description: Office アドインを構築する方法について説明します。
  author: o365devx
  ms.topic: landing-page
  ms.date: 12/04/2017
  ms.author: o365devx
abstract:
  description: <a href="https://docs.microsoft.com/ja-jp/office/dev/add-ins/overview/office-add-ins">Office アドインのプラットフォーム</a> を使用すると、Office アプリケーションを拡張して、Office ドキュメント内のコンテンツを操作するソリューションを構築できます。Office アドインで、HTML、CSS、JavaScript などの一般的な Web テクノロジを使用し、Word、Excel、PowerPoint、OneNote、Project、Outlook を拡張して対話操作することができます。Office for Windows、Office Online、Office for Mac、Office for iPad を含む複数のプラットフォームにわたって Office ソリューションを実行できます。クイックスタート、使い方ガイド、API リファレンスのドキュメントでは、Office アドインを作成する方法について説明します。<br/><br/><b>注:</b> COM アドインまたは VSTO アドインの詳細については、<a href="https://msdn.microsoft.com/ja-jp/library/fp161347.aspx" target="_blank">MSDN ドキュメント</a>を参照してください。
  aside:
