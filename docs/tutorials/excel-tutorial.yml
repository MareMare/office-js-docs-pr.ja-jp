- durationInMinutes: 1
  content: >
    このチュートリアルでは、Excel ブック内のテーブル、グラフ、ワークシート、およびダイアログと対話する Excel アドインを構築する方法を説明します。 まず、テーブルを作成、データを入力、テーブルをフォーマットする Excel アドインを作成します。 チュートリアルの後続の各ステップでは、アドインにさらに機能を追加します。 途中で問題が発生した場合は <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">お知らせください</a>。
