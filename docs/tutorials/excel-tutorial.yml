documentType: Tutorial
title: Excel アドインのチュートリアル
metadata:
  title: Excel アドインのチュートリアル
  description: このチュートリアルでは、Excel アドインを構築します。このアドインでは、表の作成、表示、フィルタリング、並べ替えを行うことができ、グラフの作成、表のヘッダーの固定、ワークシートの保護も可能となります。また、ダイアログを開くこともできます。
  audience: 開発者
  level: 初心者
  displayType: one-column
  ms.date: 01/18/2018
items:
- durationInMinutes: 1
  content: |
    このチュートリアルでは、Excel ブック内の表、グラフ、ワークシート、ダイアログの操作を行う、Excel アドインを構築する方法について説明します。まず、表の作成、データ読み込み、書式設定を行う Excel アドインを構築します。チュートリアルの続く各手順で、機能をさらにアドインに追加します。途中で問題が発生した場合は、<a href="https://github.com/OfficeDev/office-js-docs-pr/issues">ご連絡ください</a>。
