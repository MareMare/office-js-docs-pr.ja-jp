title: Word アドインのチュートリアル
metadata:
  title: Word アドインのチュートリアル
  description: このチュートリアルでは、テキスト範囲、段落、画像、HTML、テーブル、コンテンツ コントロールを挿入 (および置換) する Word アドインを作成します。テキストに書式を設定する方法と、コンテンツ コントロールにコンテンツを挿入 (および置換) する方法についても説明します。
  audience: 開発者
  level: 初心者
  displayType: one-column
  ms.date: 03/10/2018
items:
- durationInMinutes: 1
  content: |
    このチュートリアルでは、テキスト、画像、その他のコンテンツを挿入および置換する Word アドインの作成方法を説明します。最初に、段落を挿入する Word アドインを作成します。チュートリアルの続く各手順で、機能をさらにアドインに追加します。途中で問題が発生した場合は、<a href="https://github.com/OfficeDev/office-js-docs-pr/issues">ご連絡ください</a>。
